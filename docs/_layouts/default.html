<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        
        <nav>
          <a href="{{ site.baseurl }}/">Home</a> |
          <a href="{{ site.baseurl }}/installation.html">Installation</a> |
          <a href="{{ site.baseurl }}/api.html">API</a> |
          <a href="{{ site.baseurl }}/examples.html">Examples</a> |
          <a href="{{ site.baseurl }}/troubleshooting.html">Help</a>
        </nav>
      </header>

      {{ content }}

      <footer class="footer">
        <hr>
        <p>
          <a href="{{ site.github.repository_url }}">View on GitHub</a> |
          <a href="{{ site.github.repository_url }}/issues">Report Issue</a> |
          Licensed under MIT
        </p>
      </footer>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
